 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Tip calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    
</head>
<body>
    
    <div id="container">

        <h1>Tip calculator</h1>
        <hr>
        <div>
            <label for="">Total Bill:</label>
            <input type="text" placeholder="Enter your total bill" id="billTotal">
        </div>

        <div>
            <label >Tip:</label>
            <input type="range" value="0" id="tipInput">
            <span id="tipOutput"></span>
        </div>

         <div>
             <label for="">Split (number of people)</label>
             <input type="range" min="1" max="10" value="1" id="splitInput">
             <span id="splitOutput"></span>
         </div>

         <hr>
        

         <div>
             <div>
                 <label for="">New Bill (per person): </label><span id="newBill">0</span>
             </div>

             <div>
                    <label for="">Tip Amount (per person): </label><span id="tipEach">0</span>
                </div> 

         </div>

    </div>

    <script src="index.js" type="text/Javascript"></script>
</body>
</html>
